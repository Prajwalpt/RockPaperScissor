<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div id="heading" class="p-3 mb-2 bg-black bg-gradient text-white">
        <p class="h2" style="color: white;">Rock Paper Scissors</p>
    </div>
    
    <div class="logos">     
            <div class="logo" id="stone"><i class="far fa-hand-rock"></i></div>
            <div class="logo" id="scissor"><i class="fa-solid fa-scissors"></i></div>       
            <div class="logo" id="paper"><i class="fa-regular fa-paper-plane"></i></div>
    </div>
    
    <div class="scorecard">
        <div id="user">
            <p class="userCount">0</p>
            <p>You</p>
        </div>
        
        <div id="computer">
            <p class="compCount">0</p>
            <p>Computer</p>
        </div>
    </div>
    
    <div id="msg">
        <!-- <p id="next">Play Your Move</p> -->
        <button type="button" class="btn btn-primary btn-lg disabled" id="next">play your move</button>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
